<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Simple Notes</title>
    <style>
      /* style.css */

      /* Define CSS variables for the color palette */
      :root {
        --color-dark-green: #132a13;
        --color-medium-dark-green: #31572c;
        --color-medium-green: #4f772d;
        --color-light-green: #90a955;
        --color-pale-yellow: #ecf39e;
        --color-text-light: #f4f4f4;
        --color-text-dark: #333;
      }

      /* Base Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: var(--color-pale-yellow);
        color: var(--color-text-dark);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Container for Auth Pages (Login/Sign-up) */
      .auth-container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        color: var(--color-medium-dark-green);
        margin-bottom: 25px;
      }

      /* Forms */
      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: var(--color-dark-green);
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: var(--color-medium-green);
        outline: none;
        box-shadow: 0 0 5px rgba(79, 119, 45, 0.5); /* 4f772d with alpha */
      }

      /* Buttons */
      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.3s, transform 0.1s;
      }

      .btn-primary {
        background-color: var(--color-medium-green);
        color: var(--color-text-light);
        margin-top: 15px;
      }

      .btn-primary:hover {
        background-color: var(--color-medium-dark-green);
      }

      .btn-primary:active {
        transform: translateY(1px);
      }

      /* Links */
      .auth-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: var(--color-medium-dark-green);
      }

      .auth-link a {
        color: var(--color-light-green);
        text-decoration: none;
        font-weight: bold;
      }

      .auth-link a:hover {
        text-decoration: underline;
      }

      /* Notes App Specific Styles (For note.html) */

      .notes-header {
        background-color: var(--color-medium-dark-green);
        color: var(--color-text-light);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .notes-header h1 {
        font-size: 24px;
        margin: 0;
      }

      .user-info {
        display: flex;
        align-items: center;
      }

      .user-info span {
        margin-right: 15px;
        font-size: 16px;
      }

      .notes-header a {
        color: var(--color-pale-yellow);
        text-decoration: none;
        padding: 8px 15px;
        border: 2px solid var(--color-pale-yellow);
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .notes-header a:hover {
        background-color: var(--color-pale-yellow);
        color: var(--color-medium-dark-green);
      }

      .notes-content {
        padding-top: 100px; /* Offset for fixed header */
        max-width: 900px;
        width: 90%;
        margin: 0 auto;
      }

      /* Note Creation Form */
      .note-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      textarea {
        width: 100%;
        min-height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        resize: vertical;
        margin-bottom: 10px;
        transition: border-color 0.3s;
      }

      textarea:focus {
        border-color: var(--color-medium-green);
        outline: none;
        box-shadow: 0 0 5px rgba(79, 119, 45, 0.5);
      }

      .btn-add-note {
        background-color: var(--color-light-green);
        color: var(--color-dark-green);
      }

      .btn-add-note:hover {
        background-color: var(--color-medium-green);
        color: var(--color-text-light);
      }

      /* Notes List */
      .notes-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding-bottom: 50px;
      }

      .note-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 180px;
        border-left: 5px solid var(--color-medium-green);
        transition: transform 0.2s;
      }

      .note-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      .note-text {
        font-size: 16px;
        margin-bottom: 15px;
        white-space: pre-wrap; /* Preserves whitespace and wraps text */
        word-wrap: break-word;
      }

      .note-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: #888;
        padding-top: 10px;
        border-top: 1px solid #eee;
      }

      .note-actions a {
        color: var(--color-medium-dark-green);
        text-decoration: none;
        margin-left: 10px;
        font-weight: bold;
        transition: color 0.2s;
      }

      .note-actions .delete-link:hover {
        color: red;
      }

      .note-actions .update-link:hover {
        color: var(--color-light-green);
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2>Log In to Simple Notes</h2>
      <form method="POST">
        <div class="form-group">
          <label for="info">Username or Email</label>
          <input type="text" id="info" name="info" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
      <div class="auth-link">
        Don't have an account? <a href="/sign-up">Sign Up here</a>
      </div>
    </div>
  </body>
</html>
