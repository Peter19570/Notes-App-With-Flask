<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #22223b 0%, #4a4e69 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #22223b;
      }

      .container {
        background: #f2e9e4;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: #22223b;
        font-size: 2em;
        margin-bottom: 10px;
        font-weight: 600;
      }

      h2 {
        color: #4a4e69;
        font-size: 1.5em;
        margin: 30px 0 20px 0;
        font-weight: 500;
        letter-spacing: 2px;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        color: #4a4e69;
        font-weight: 500;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      input[type="text"] {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #c9ada7;
        border-radius: 12px;
        font-size: 1em;
        background: white;
        color: #22223b;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #9a8c98;
        box-shadow: 0 0 0 3px rgba(154, 140, 152, 0.1);
      }

      input[type="text"]::placeholder {
        color: #9a8c98;
      }

      button[type="submit"] {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #4a4e69 0%, #22223b 100%);
        color: #f2e9e4;
        border: none;
        border-radius: 12px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(34, 34, 59, 0.3);
      }

      button[type="submit"]:active {
        transform: translateY(0);
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background: white;
        padding: 15px 20px;
        margin-bottom: 10px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      li:hover {
        border-color: #c9ada7;
        transform: translateX(5px);
      }

      li a {
        color: #4a4e69;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 12px;
        background: #c9ada7;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 1.1em;
      }

      li a:hover {
        background: #9a8c98;
        color: white;
        transform: scale(1.1);
      }

      .logout-link {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 30px;
        background: #c9ada7;
        color: #22223b;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-align: center;
      }

      .logout-link:hover {
        background: #9a8c98;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(154, 140, 152, 0.3);
      }

      .notes-container {
        margin-top: 20px;
        max-height: 400px;
        overflow-y: auto;
        padding-right: 5px;
      }

      .notes-container::-webkit-scrollbar {
        width: 8px;
      }

      .notes-container::-webkit-scrollbar-track {
        background: #c9ada7;
        border-radius: 10px;
      }

      .notes-container::-webkit-scrollbar-thumb {
        background: #9a8c98;
        border-radius: 10px;
      }

      .notes-container::-webkit-scrollbar-thumb:hover {
        background: #4a4e69;
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 1.5em;
        }

        h2 {
          font-size: 1.2em;
        }
      }
    </style>
    <meta
      property="og:image"
      content="https://bolt.new/static/og_default.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://bolt.new/static/og_default.png"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome {{user.fullname}}!</h1>
      <h2>NOTES</h2>
      <form action="/" method="POST">
        <label for="">Type Note...</label>
        <input
          type="text"
          name="text"
          id=""
          placeholder="Enter notes"
          required
        />
        <button type="submit">Add Note</button>
      </form>
      <div class="notes-container">
        {%for note in user.notes%}
        <ul>
          <li>{{note.text}} <a href="/delete-note/{{note.id}}">x</a></li>
        </ul>
        {%endfor%}
      </div>
      <a href="/logout" class="logout-link">Logout</a>
    </div>
  </body>
</html>
