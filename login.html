<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #22223b 0%, #4a4e69 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #22223b;
      }

      .container {
        background: #f2e9e4;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 500px;
        width: 100%;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: #22223b;
        font-size: 2.5em;
        margin-bottom: 30px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 2px;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        color: #4a4e69;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 1.05em;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #c9ada7;
        border-radius: 12px;
        font-size: 1em;
        background: white;
        color: #22223b;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #9a8c98;
        box-shadow: 0 0 0 3px rgba(154, 140, 152, 0.1);
      }

      input[type="text"]::placeholder,
      input[type="password"]::placeholder {
        color: #9a8c98;
      }

      button[type="submit"] {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #4a4e69 0%, #22223b 100%);
        color: #f2e9e4;
        border: none;
        border-radius: 12px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(34, 34, 59, 0.3);
      }

      button[type="submit"]:active {
        transform: translateY(0);
      }

      .signup-link {
        display: block;
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 2px solid #c9ada7;
      }

      .signup-link a {
        color: #4a4e69;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        font-size: 1.05em;
      }

      .signup-link a:hover {
        color: #22223b;
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>LOGIN</h1>
      <form action="/login" method="POST">
        <label for="username">Username/Email</label>
        <input
          type="text"
          name="info"
          id="username"
          placeholder="Enter username or email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
          required
        />

        <button type="submit">LOGIN</button>
      </form>
      <div class="signup-link">
        <a href="/sign-up">Don't have an account? Sign Up</a>
      </div>
    </div>
  </body>
</html>
